<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="check-area">
    <input type='checkbox'name='animal' id="check-list1" value='dog'onclick='getCheckboxValue()'/>
      <label for="check-list1" class="colorBg"></label>
      <label for="check-list1" class="labelName">개</label>
  </div>
  <div class="check-area">
    <input type='checkbox' name='animal' id="check-list2"  value='cat' onclick='getCheckboxValue()'/>
    <label for="check-list2" class="colorBg"></label>
    <label for="check-list2" class="labelName">고양이</label>
  </div>
  <!-- <div id='result'></div> -->
</body>
</html>
<script>
  function getCheckboxValue(){
    // 선택된 목록 가져오기
    const query = 'input[name="animal"]:checked';
    const selectedEls = document.querySelectorAll(query);
    // 선택된 목록에서 value 찾기
    let result = '';
    selectedEls.forEach((el) => {
      result += el.value + ' ';
    });
    // 출력
    console.log(result)
    // document.getElementById('result').innerText = result;
  }
</script>
